<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="../favicon.ico" />
    <title>Front-End Developement Course</title>
  </head>
  <body>
    <table>
      <caption>
        My Family Members
      </caption>
      <tr id="firstRow">
        <th id="firstCell" colspan="2">Full Name</th>
        <th>Relationship</th>
      </tr>
      <tr class="myRow">
        <td>Amirhossein</td>
        <td>Souri</td>
        <td>Me</td>
      </tr>
      <tr class="myRow">
        <td>Siamak</td>
        <td>Souri</td>
        <td>Father</td>
      </tr>
      <tr class="myRow">
        <td>Amirmahan</td>
        <td>Souri</td>
        <td>Brother</td>
      </tr>
      <tr class="myRow">
        <td>Azam</td>
        <td>Davoudi</td>
        <td>Mother</td>
      </tr>
    </table>
    <form action="" autocomplete="on">
      <label for="fname">First Name:</label><br />
      <input type="text" name="firstName" id="fname" required /><br />
      <label for="lname">Last Name:</label><br />
      <input type="text" name="lastName" id="lname" required /><br />
      <span>Gender: </span>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="rns" />
      <label for="rns">Rather not Say</label><br />
      <span>Favorite Club(s):</span><br />
      <input type="checkbox" name="favoriteClub" id="realmadrid" />
      <label for="realmadrid">Real Madrid</label><br />
      <input type="checkbox" name="favoriteClub" id="barcelona" />
      <label for="barcelona">Barcelona</label><br />
      <input type="checkbox" name="favoriteClub" id="manunited" />
      <label for="manunited">Manchester United</label><br />
      <input type="checkbox" name="favoriteClub" id="mancity" />
      <label for="mancity">Manchester City</label><br />
      <label for="cars">Choose your preffered player:</label><br />
      <select name="players" id="cars">
        <option value="ronaldo">Cristiano Ronaldo</option>
        <option value="messi">Lionel Messi</option>
        <option value="mbappe">Kylian Mbapp&eacute;</option>
        <option value="erling">Erling Haaland</option></select
      ><br />
      <label for="brands">Which Brand?</label><br />
      <input type="text" name="fbrand" id="brands" list="brandsl" />
      <datalist id="brandsl">
        <option value="Samsung"></option>
        <option value="Apple"></option>
        <option value="Xiaomi"></option></datalist
      ><br />
      <input type="reset" name="reset" id="reset" class="btn" />
      <input type="submit" name="submit" id="submit" class="btn" />
    </form>
  </body>
</html>
